<!doctype html>

<meta charset="utf-8" />

<title>autoResize demo</title>

<style>
	body {
		width: 700px;
		font-family: sans-serif;
	}
	h1 {
		margin: 0;
		padding: 10px 0 20px;
	}
	#t, #i {
		font-family: inherit;
		font-size: 1em;
	}
	#t { display: block; width: 300px; }
</style>

<h1>Textarea</h1>

<textarea id="t"></textarea>

<h1>Input</h1>

<input id="i" />



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="jquery.autoresize.js"></script>
<script>

$('textarea').height(500);
	$('*').autoResize({minHeight:100,minWidth:300});
</script>
